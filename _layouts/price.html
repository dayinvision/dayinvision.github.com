<div class="content menu package">
	<div class="section">
		<ul class="list-inline">
			<div id="cate-bar"></div>
			<li><a href="/"><span>作品</span></a></li>
			<li class="on"><a href="/price"><span>报价</span></a></li>
			<li><a href="/blog"><span>博客</span></a></li>
		</ul>
		<div class="package-cont">
			{{ content }}
			<!-- Duoshuo Comment BEGIN -->
			<div class="ds-thread"></div>
			<script type="text/javascript">
			var duoshuoQuery = {short_name:"dayinvision"};
			(function() {
			        var ds = document.createElement('script');
			        ds.type = 'text/javascript';ds.async = true;
			        ds.src = 'http://static.duoshuo.com/embed.js';
			        ds.charset = 'UTF-8';
			        (document.getElementsByTagName('head')[0]
			        || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
			</script>
			<style>
			        #ds-thread #ds-reset .ds-powered-by a,
			        #ds-thread #ds-reset .ds-powered-by a:hover{color:#fff; cursor: default;}
			</style>
			<!-- Duoshuo Comment END -->
		</div>
	</div>
	<div class="aside"></div>
</div>
<style>
#cate-bar {top: 115px;}
</style>
<script>
$(document).ready(function(){
		var animateBar = function($item){
				var left = $item.offset().left + 5;
				$("#cate-bar").stop().animate({left: left + "px"}, 300);
		}

		animateBar($('.menu .on'));
		$('.menu li').mouseenter(function(){
        animateBar($(this));
    }).mouseleave(function(){
        animateBar($('.menu .on'));
    });
})
</script>
