<div class="first-content">
	<div>感谢2013年支持我的人们，感谢你们留给我的故事，感谢你们赐予我的感动，坚持拍平凡人的幸福一天，作为一位婚礼纪实摄影师，最大的惊喜和快乐莫过于此。
耗时9小时整理出3650张照片拼出你们1314的幸福！</div>
	<div>在绚烂婚礼的背后，他们有过匆忙，有过辛苦，有过眼泪。只有你们能够体会，他们的心情以及他们始终不变的爱。</div>
</div>
<ul class="list-inline" id="articles">
	{% for article in site.categories.article %}
	<li data-date="{{ article.date | date_to_string }}" data-url="{{ article.url }}">
		<div class="cover"></div>
		<img src="http://chendayin-blog.stor.sinaapp.com/img/articles/{{ article.date | date: "%Y-%m-%d"}}/cover.jpg">
	</li>
	{% endfor %}
</ul>
<script>
$(document).ready(function(){
	$("#articles li").mouseenter(function(){
        $(this).children(".cover").text($(this).attr("data-date")).stop().animate({height: "233px", "line-height": "233px"}, 300);
    }).mouseleave(function(){
        $(this).children(".cover").stop().animate({height: "0px", "line-height": "0px"}, 300).text("");
    });

    $("#articles li").click(function(){
    	location.href = $(this).attr("data-url");
    })
})
</script>
